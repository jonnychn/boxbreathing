<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Breathing Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .player-container {
      max-width: 600px;
      width: 90%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .soundcloud-player {
      width: 100%;
      height: 166px;
      border: none;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Box Breathing Audio Player</h1>
    <!-- SoundCloud embedded audio -->
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1952885099&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/jonny-chan-698167138" title="Jonny Chan" target="_blank" style="color: #cccccc; text-decoration: none;">Jonny Chan</a> Â· <a href="https://soundcloud.com/jonny-chan-698167138/box-breathing" title="Box Breathing" target="_blank" style="color: #cccccc; text-decoration: none;">Box Breathing</a></div>

    <!-- Player Controls -->
    <div class="controls">
      <button id="play-pause">Play/Pause</button>
      <button id="loop-toggle">Loop: Off</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.querySelector('.soundcloud-player');
      const playPauseButton = document.getElementById('play-pause');
      const loopToggleButton = document.getElementById('loop-toggle');
      let isLooping = false;

      // Enable SoundCloud Player API
      const widget = SC.Widget(iframe);

      // Play/Pause functionality
      playPauseButton.addEventListener('click', () => {
        widget.isPaused(function (paused) {
          if (paused) {
            widget.play();
          } else {
            widget.pause();
          }
        });
      });

      // Loop functionality
      loopToggleButton.addEventListener('click', () => {
        isLooping = !isLooping;
        loopToggleButton.textContent = `Loop: ${isLooping ? 'On' : 'Off'}`;
        widget.setLoop(isLooping);
      });
    });
  </script>
  
  <script src="https://w.soundcloud.com/player/api.js"></script>
</body>
</html>
